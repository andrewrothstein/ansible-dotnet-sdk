---
galaxy_info:
  author: Andrew Rothstein
  description: installs dotnet-sdk
  company: BlueMountain Capital
  license:
    - MIT
  min_ansible_version: 2.0
  platforms:
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Alpine
      versions:
        - all
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - jessie
        - stretch
  galaxy_tags:
    - development

dependencies:
  - name: andrewrothstein.dotnet
    scm: git
    src: https://github.com/vmichel95/ansible-dotnet-sdk.git
    version: feature/Add-Alpine-Support-and-Revamp-Installation-Defaults
    dotnet_install_type: sdk
    dotnet_ver: '{{ dotnet_sdk_ver }}'
    dotnet_subdirs: '{{ dotnet_sdk_subdirs[dotnet_sdk_ver] }}'
    dotnet_checksums: '{{ dotnet_sdk_checksums[dotnet_sdk_ver] }}'